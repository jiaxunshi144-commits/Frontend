<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAB: Global Authentication Blockchain</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 200, 255, 0.5);
      text-align: center;
      width: 420px;
    }
    h1 {
      font-size: 1.6em;
      margin-bottom: 15px;
      color: #00e0ff;
      text-shadow: 0 0 10px #00e0ff;
    }
    p {
      font-size: 0.95em;
      color: #ccc;
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin: 15px 0;
      color: #fff;
    }
    button {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 1em;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #0072ff, #00c6ff);
    }
    .result {
      margin-top: 25px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      text-align: left;
      font-size: 0.9em;
    }
    .result p {
      margin: 8px 0;
      color: #ddd;
      word-wrap: break-word;
    }
    .result a {
      color: #00e0ff;
      text-decoration: none;
    }
    .result a:hover {
      text-decoration: underline;
    }
    .qr-code {
      margin-top: 15px;
      text-align: center;
    }
    .qr-code img {
      max-width: 150px;
      border: 3px solid #00e0ff;
      border-radius: 10px;
      padding: 5px;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê GAB: Global Authentication Blockchain</h1>
    <p>Upload a file to generate its unique fingerprint and verify it on-chain.</p>
    <input type="file" id="fileInput">
    <br>
    <button onclick="uploadFile()">üöÄ Upload & Register</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const resultDiv = document.getElementById('result');
      if (!fileInput.files.length) {
        resultDiv.innerHTML = "<p style='color:red'>Please select a file first.</p>";
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch("https://backend-2h3r.onrender.com/upload", {
          method: "POST",
          body: formData,
        });
        const data = await response.json();

        if (data.success) {
          resultDiv.innerHTML = `
            <p><strong>‚úÖ Verification Success</strong></p>
            <p><strong>File Hash:</strong> ${data.data.fileHash}</p>
            <p><strong>Transaction:</strong> <a href="${data.data.transactionLink}" target="_blank">View on Polygonscan</a></p>
            <div class="qr-code">
              <img src="${data.data.qrCode}" alt="QR Code">
            </div>
          `;
        } else {
          resultDiv.innerHTML = `
            <p><strong>‚ö†Ô∏è ${data.message}</strong></p>
            <p><strong>File Hash:</strong> ${data.data?.fileHash || "N/A"}</p>
          `;
        }
      } catch (err) {
        resultDiv.innerHTML = `<p style='color:red'>‚ùå Server connection failed. Please check if the backend is running.</p>`;
      }
    }
  </script>
</body>
</html>
