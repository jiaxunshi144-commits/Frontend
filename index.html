<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESG Governance Demo</title>
  <link rel="icon" href="favicon.ico" />

  <!-- Ethers.js v5 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      line-height: 1.6;
    }
    button {
      margin: 6px 0;
      padding: 8px 14px;
      cursor: pointer;
    }
    input {
      width: 100%;
      padding: 6px;
      margin: 6px 0;
    }
    .section {
      border: 1px solid #ddd;
      padding: 16px;
      margin: 20px 0;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>üå± ESG Governance Demo</h2>

  <button id="connectButton">üîó Connect Wallet</button>
  <button id="disconnectButton">‚ùå Disconnect</button>
  <p id="walletAddress">Not connected</p>

  <div class="section">
    <h3>1. Enterprise Upload Report</h3>
    <input type="file" id="fileInput" />
    <button id="uploadButton">Upload & Register</button>
    <pre id="uploadResult"></pre>
  </div>

  <div class="section">
    <h3>2. Auditor Attestation</h3>
    <input type="text" id="hashInput" placeholder="Enter file hash (0x...)" />
    <input type="text" id="reasonInput" placeholder="Reason (optional)" />
    <button id="attestPass">‚úÖ Approve</button>
    <button id="attestFail">‚ùå Reject</button>
    <pre id="attestResult"></pre>
  </div>

  <div class="section">
    <h3>3. Check Report Status</h3>
    <input type="text" id="statusHash" placeholder="Enter file hash (0x...)" />
    <button id="checkStatus">Check Status</button>
    <pre id="statusResult"></pre>
  </div>

  <!-- JS Logic -->
  <script src="./app.js"></script>
</body>
</html>
