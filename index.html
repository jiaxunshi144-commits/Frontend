<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAB - Blockchain File Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #34495e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 450px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin: 15px 0;
    }
    button {
      background: #1abc9c;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background: #16a085;
    }
    .card {
      background: #2c3e50;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      text-align: left;
    }
    .card.error {
      background: #e74c3c;
    }
    a {
      color: #1abc9c;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    img {
      margin-top: 15px;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GAB File Verification</h1>
    <form id="uploadForm">
      <input type="file" id="fileInput" name="file" required />
      <br>
      <button type="submit">Upload & Verify</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files.length) {
        alert("Please select a file first.");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch("https://backend-2h3r.onrender.com/upload", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        const resultDiv = document.getElementById("result");

        if (result.success) {
          resultDiv.innerHTML = `
            <div class="card">
              <h2>Verification Result</h2>
              <p><strong>File Hash:</strong> ${result.data.fileHash}</p>
              <p><strong>Transaction:</strong> <a href="${result.data.transactionLink}" target="_blank">View on Polygonscan</a></p>
              <img src="${result.data.qrCode}" alt="QR Code"/>
            </div>
          `;
        } else {
          resultDiv.innerHTML = `
            <div class="card error">
              <h2>Verification Failed</h2>
              <p>${result.message}</p>
              <p><strong>File Hash:</strong> ${result.data?.fileHash || "N/A"}</p>
            </div>
          `;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("result").innerHTML = `
          <div class="card error">
            <h2>Server Error</h2>
            <p>Could not connect to backend. Please try again later.</p>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
