<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auditor Dashboard – ESG Governance</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="page2.js"></script>

  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; margin: 20px; }
    h1 { color: #2c3e50; }
    button {
      margin: 5px; padding: 10px 15px; font-size: 14px;
      border-radius: 6px; border: none; cursor: pointer;
      background-color: #3498db; color: white;
    }
    button:hover { background-color: #2980b9; }
    #resultBox {
      background: #fff; border: 1px solid #ddd; border-radius: 8px;
      padding: 15px; margin-top: 15px; white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Auditor Dashboard</h1>
  <p id="walletAddress">Not connected</p>
  <button id="connectButton">Connect Wallet</button>
  <button id="disconnectButton">Disconnect</button>

  <h3>① Attest ESG Report</h3>
  <input type="text" id="hashInput" placeholder="Enter file hash (0x...)" size="60"/>
  <input type="text" id="reasonInput" placeholder="Reason (optional)" size="40"/>
  <br/>
  <button id="attestPass">✔ Approve & Reward</button>
  <button id="attestFail">✘ Reject</button>

  <div id="resultBox">[No action yet]</div>
</body>
</html>
