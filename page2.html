<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auditor Dashboard – ESG Governance</title>
  <link rel="stylesheet" href="style.css" />
  <!-- ethers.js v5 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>🛡️ Auditor Dashboard</h1>
    <nav>
      <a href="index.html">Enterprise</a> |
      <a href="page2.html">Auditor</a>
    </nav>
  </header>

  <!-- Wallet -->
  <div id="wallet" class="card">
    <button id="connectButton">Connect Wallet</button>
    <button id="disconnectButton">Disconnect</button>
    <p id="walletAddress">Not connected</p>
  </div>

  <!-- ① Attestation -->
  <section class="card">
    <h2><span class="step-circle">①</span> Report Attestation</h2>
    <button onclick="openModal('attestModal')">Open Attestation Window</button>
  </section>

  <!-- ② Status -->
  <section class="card">
    <h2><span class="step-circle">②</span> Check Report Status</h2>
    <button onclick="openModal('statusModal')">Open Status Window</button>
  </section>

  <!-- Attestation Modal -->
  <div id="attestModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('attestModal')">&times;</span>
      <h3>Report Attestation</h3>
      <input type="text" id="hashInput" placeholder="Enter file hash (0x...)" />
      <input type="text" id="reasonInput" placeholder="Reason (optional)" />
      <button id="attestPass">✔ Approve</button>
      <button id="attestFail">✘ Reject</button>
      <pre id="attestResult"></pre>
      <button id="copyAttestHash" style="display:none;">📋 Copy Hash</button>
    </div>
  </div>

  <!-- Status Modal -->
  <div id="statusModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('statusModal')">&times;</span>
      <h3>Check Report Status</h3>
      <input type="text" id="statusHash" placeholder="Enter file hash (0x...)" />
      <button id="checkStatus">Check Status</button>
      <pre id="statusResult"></pre>
      <button id="copyStatusHash" style="display:none;">📋 Copy Hash</button>
    </div>
  </div>

  <!-- auditor logic -->
  <script src="page2.js"></script>
</body>
</html>
